<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Task List</title>
    <link rel="shortcut icon" type="images/png" href="images/icon5.png">
</head>

<body>
    <div class="container">
        <h2>Task List</h2>
        <form id="task_form">
            <input type="text" id="new_task" placeholder="New Task">
            <input type="submit" id="add_btn" value="Add Task">
        </form>
        <hr>
        <h3>Tasks</h3>
        <div class="new_section">
          <input type="text" id="task_filter" placeholder="Filter Task">
          <ul id="tasks">
            
          </ul>
          <button id="clear_task_btn">Clear Tasks</button>
        </div>
    </div>
    
    
    <script src="js/script.js"></script>
</body>

</html>
